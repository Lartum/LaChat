<!DOCTYPE html>
<html lang="en">

<head>
    <title>La Chat</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.min.css">
</head>

<body>

    <div class="chat">
        <div id='sidebar' class="chat__sidebar">

        </div>

        <div class="chat__main">
            <div id='messages' class="chat__messages"></div>

                <div class="compose">
                    <form id='messageForm'>
                        <input id='messageHolder' placeholder="message" required autocomplete="off" />
                         <button id="sendMessageButton">Send</button>
                    </form>
                    <button id='sendLocation'>Send Location</button>
                </div>
            
        </div>
    </div>

    <script id='messageTemplate' type="text/html">
        <div class='message'>
         <p>
            <span class='message__name'>{{username}}</span>
            <span class='message__meta'>{{createdAt}}</span>
        </p>   
         <p>{{message}}</p>    
        </div>
    </script>

    <script id='locationMessageTemplate' type="text/html">
        <div>
            <p>
                <span class='message__name'>{{username}}</span>
                <span class='message__meta'>{{createdAt}}</span>
            </p>   
            <p><a href="{{link}}" target="_blank">Current Location</a><br></p>
        </div>
    </script>

    <script id='sidebarTemplate' type='text/html'>
        <h2 class='room-title'>{{room}}</h2>
        <h2 class='list-title'>Users</h2>
        <ul class='users'>
            {{#users}}
             <li>{{username}}</li>
            {{/users}}
        </ul>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.0.1/mustache.min.js"
        integrity="sha512-6AXIWogbKpsHvoZJrJtHpIYES4wP8czSj0zk7ZfwOYS8GWYFNSykwdfapt7yQc4ikZytemBu+QyVObzBHJMwYg=="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js"
        integrity="sha512-BHtomM5XDcUy7tDNcrcX1Eh0RogdWiMdXl3wJcKB3PFekXb3l5aDzymaTher61u6vEZySnoC/SAj2Y/p918Y3w=="
        crossorigin="anonymous"></script>
    <script src='/socket.io/socket.io.js'></script>
    <script src='./js/comm.js'></script>
</body>

</html>
